name: "Set Environment Variables"
description: "Set environment variables for the workflow run"

outputs:
  event_name:
    description: "GitHub event name"
    value: ${{ steps.set-vars.outputs.event_name }}
  ref_name:
    description: "GitHub ref name"
    value: ${{ steps.set-vars.outputs.ref_name }}

runs:
  using: "composite"
  steps:
    - name: Set env vars
      id: set-vars
      shell: bash
      run: |
        echo "event_name=${{ github.event_name }}" >> "$GITHUB_OUTPUT"
        echo "ref_name=${{ github.ref }}" >> "$GITHUB_OUTPUT"
