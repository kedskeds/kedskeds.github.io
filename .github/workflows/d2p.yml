name: Create prod promotion pull request
on:
  push:
    branches:
      - dev
jobs:
  prodPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: prod
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: dev
          title: d2p